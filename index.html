<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="./play-on-click.js"></script>

        <style>
      .arjs-loader{
        width: 100%;
        height:100%;
        position:absolute;
        top:0;
        left:0;
        background-color: rgba(0,0,0,0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .arjs-loader div{
        text-align: center;
        font-size: 1.25em;
        color: white;

      }

    </style>
    </head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best" vr-mode-ui="enabled:false" renderer="logarithmicDepthBuffer:true">
        <a-entity id="camera" position="0 0 10" ></a-entity>

        <a-assets>
            <video id="video1" src="./assets/video/soccer_match.mp4" loop="true" preload="auto" playsinline webkit-playsinline autoplay crossorigin="anonymous"></video>
        </a-assets>

        <a-nft
         id="nft1"
         url="./assets/images/match.png"
         smooth="true"
         smoothCount="10"
         smoothToerance="0.01"
         smoothThreshold="5">
           <a-video id="vid1" src="#video1" width="600" height="500 " position="150 150 -50" rotation="-90 0 0" play-on-click></a-video>
        </a-nft>

  </a-scene>
    </body>
</html>
